<mat-nav-list *ngIf="(isAuth$ | async); else loginTemp">
  <a mat-list-item routerLink="/training" (click)="onCloseSidenav()">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <a mat-list-item (click)="onLogout()">
    <mat-icon>eject</mat-icon>
    <span class="nav-caption">Logout</span>
  </a>
</mat-nav-list>
<ng-template #loginTemp>
  <mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="onCloseSidenav()">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Signup</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onCloseSidenav()">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
  </mat-nav-list>
</ng-template>
