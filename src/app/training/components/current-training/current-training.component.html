<section class="current-training"
         *ngIf="progress$ | async as progress"
         fxLayout="column"
         fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
  <h1>{{progress}}</h1>
  <p>Keep on going, you can do it</p>
  <button mat-raised-button (click)="onStop()">Stop</button>
</section>
